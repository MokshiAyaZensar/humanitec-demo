name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Add your build/test steps here

      - name: Report deployment to Compass
        env:
          COMPASS_API_TOKEN: ${{ secrets.COMPASS_API_TOKEN }}
          COMPASS_SITE: zensar-mokshi.atlassian.net
          COMPONENT_ID: 0b40dd47-7a0b-4714-a481-ec6df5bffe95
          COMPASS_EMAIL: mokshi.aya@zensar.com    # <-- YOUR Atlassian email!
        run: |
          curl -X POST "https://${COMPASS_SITE}/gateway/api/compass/v1/events" \
            -u "${COMPASS_EMAIL}:${COMPASS_API_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{
              "event": {
                "eventType": "deployment",
                "componentId": "'"${COMPONENT_ID}"'",
                "deployment": {
                  "environment": "production",
                  "state": "successful",
                  "startedAt": "'"$(date --utc +%Y-%m-%dT%H:%M:%SZ)"'",
                  "finishedAt": "'"$(date --utc +%Y-%m-%dT%H:%M:%SZ)"'"
                }
              }
            }'
